<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="css们/waikuang.css">
    <link rel="stylesheet" href="css们/b.css">
    <link rel="stylesheet" href="css们/dot.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
</head>
<body>
    <div class="container">
        <div class="p pp1"></div>
        <div class="p pp2"><img src="pictures/2.gif" alt=""></div>
        <div class="p pp3"><img src="pictures/3.gif" alt=""></div>
        <div class="p"><img src="pictures/4.gif" alt=""></div>
        <div class="p"><img src="pictures/5.gif" alt=""></div>
        <div class="p"><img src="pictures/6.gif" alt=""></div>
        <!-- 轮播图左右按钮 -->
        <div class="b bl">&lt;</div>
        <div class="b br">&gt;</div>
    </div>
    <!-- 轮播图圆点 -->
    <div class="dots">
        <div class="dot dd" id="1"></div>
        <div class="dot" id="2"></div>
        <div class="dot" id="3"></div>
        <div class="dot" id="4"></div>
        <div class="dot" id="5"></div>
        <div class="dot" id="6"></div>
    </div>
    <!-- 听说最后引入快一点 -->
    <script src="JS们\轮播JS.js"></script>
</body>
</html>
